name: SEO Regression

on:
  schedule:
    - cron: "0 8 1 * *"   # Her ayÄ±n 1'i 08:00 UTC
  workflow_dispatch:

jobs:
  seo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - run: npm ci --ignore-scripts || true

      - name: Run SEO regression (TR & EN)
        env:
          TR_BASE: https://gumruk360.com
          EN_BASE: https://tr.easycustoms360.com
        run: node tools/seo/regression-check.js

      - name: Upload logs artifact
        uses: actions/upload-artifact@v4
        with:
          name: seo-regression-logs
          path: logs/*.tsv
