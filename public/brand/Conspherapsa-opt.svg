         cx="475"
         cy="470"
         r="4"
         fill="#59a7ff"
         opacity="0.95"
         id="circle7" />
      <circle
         cx="515"
         cy="425"
         r="4"
         fill="#59a7ff"
         opacity="0.8"
         id="circle8" />
      <circle
         cx="555"
         cy="395"
         r="4"
         fill="#59a7ff"
         opacity="0.7"
         id="circle9" />
