      .wm { font-family: Poppins, Inter, system-ui, -apple-system, Segoe UI, Roboto; font-weight: 700; }
      .sub { font-family: Poppins, Inter, system-ui, -apple-system, Segoe UI, Roboto; font-weight: 500; }
    </style>
    <!-- Futuristic arc gradient -->
    <linearGradient
       id="arcGrad"
       x1="417.69186"
       y1="307.11981"
       x2="650.03802"
       y2="307.11981"
