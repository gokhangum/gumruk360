         stop-color="#59A7FF"
         id="stop3" />
    </linearGradient>
    <!-- Glow for the connection arc -->
    <filter
       id="arcGlow"
       x="-0.14971429"
       y="-0.14162162"
       width="1.2994286"
       height="1.2832432">
